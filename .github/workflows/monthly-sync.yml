name: Monthly Drug Inspection Sync

on:
  schedule:
    # Run on the 1st day of every month at 00:00 UTC
    - cron: '0 0 1 * *'
  workflow_dispatch:  # Allow manual triggering

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # 6 hours (GitHub Actions maximum - cannot be increased)
    # Note: After first full sync, subsequent runs will be faster as only new products are synced
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run monthly sync
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          # Enable checkpoints to save progress (every 2000 rows)
          SCRAPER_CHECKPOINT_EVERY_ROWS: 2000
          SCRAPER_CHECKPOINT_DIR: artifacts/checkpoints
        run: |
          cd scripts
          python run_monthly_sync.py --all --table-name nexara_all_source --status-interval 25
      
      - name: Sync partial results on timeout
        if: failure()  # Only run if main step failed (likely timeout)
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SCRAPER_CHECKPOINT_DIR: artifacts/checkpoints
        run: |
          echo "üîÑ Attempting to sync partial results from checkpoints..."
          cd scripts
          python3 -c "
          import os, glob, csv, sys
          from pathlib import Path
          
          # Add paths
          scripts_dir = Path(__file__).parent if '__file__' in globals() else Path('.')
          parent_dir = scripts_dir.parent
          sys.path.insert(0, str(parent_dir))
          sys.path.insert(0, str(scripts_dir))
          
          from supabase_sync import fetch_existing_row_uids
          from run_monthly_sync import sync_new_records
          
          # Load latest checkpoint (check both relative and absolute paths)
          checkpoint_dir = os.getenv('SCRAPER_CHECKPOINT_DIR', 'artifacts/checkpoints')
          patterns = [
              os.path.join('..', checkpoint_dir, 'dpd_*.csv'),
              os.path.join(checkpoint_dir, 'dpd_*.csv'),
              os.path.join(parent_dir, checkpoint_dir, 'dpd_*.csv'),
          ]
          
          checkpoint_files = []
          for pattern in patterns:
              checkpoint_files.extend(glob.glob(pattern))
          
          if checkpoint_files:
              latest = max(checkpoint_files, key=os.path.getmtime)
              print(f'üì¶ Loading from checkpoint: {latest}')
              with open(latest, 'r', encoding='utf-8') as f:
                  products = list(csv.DictReader(f))
              print(f'‚úÖ Loaded {len(products)} products from checkpoint')
              
              # Sync to Supabase (duplicates will be checked automatically)
              print('üîÑ Syncing to Supabase...')
              sync_new_records(
                  products,
                  os.getenv('SUPABASE_URL'),
                  os.getenv('SUPABASE_SERVICE_ROLE_KEY'),
                  'nexara_all_source',
                  batch_size=500
              )
              print('‚úÖ Partial sync completed successfully!')
          else:
              print('‚ö†Ô∏è  No checkpoint files found - nothing to sync')
              print(f'   Checked patterns: {patterns}')
          "
      
      - name: Upload checkpoints and logs
        if: always()  # Upload even on success, in case we need to resume
        uses: actions/upload-artifact@v4
        continue-on-error: true
        with:
          name: sync-checkpoints-and-logs
          path: |
            artifacts/checkpoints/*.csv
            data/*.json
            data/*.xlsx
          retention-days: 30  # Keep checkpoints longer for potential resume
          if-no-files-found: ignore
