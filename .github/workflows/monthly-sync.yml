name: Monthly Drug Inspection Sync

on:
  schedule:
    # Run on the 1st day of every month at 00:00 UTC
    - cron: '0 0 1 * *'
  workflow_dispatch:  # Allow manual triggering

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # 6 hours (GitHub Actions free tier maximum)
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run monthly sync
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          cd scripts
          python run_monthly_sync.py --all --table-name nexara_all_source --status-interval 25
      
      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        continue-on-error: true
        with:
          name: sync-logs
          path: |
            data/*.json
            data/*.xlsx
          retention-days: 7
          if-no-files-found: ignore
