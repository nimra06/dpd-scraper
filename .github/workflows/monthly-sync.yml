name: Monthly Drug Inspection Sync

on:
  schedule:
    # Run on the 1st day of every month at 00:00 UTC
    - cron: '0 0 1 * *'
  workflow_dispatch:  # Allow manual triggering

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # 6 hours (GitHub Actions maximum - cannot be increased)
    # Note: After first full sync, subsequent runs will be faster as only new products are synced
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run monthly sync
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          # Enable checkpoints to save progress (every 2000 rows)
          SCRAPER_CHECKPOINT_EVERY_ROWS: 2000
          SCRAPER_CHECKPOINT_DIR: artifacts/checkpoints
        run: |
          cd scripts
          python run_monthly_sync.py --all --table-name nexara_all_source --status-interval 25
      
      - name: Upload checkpoints and logs
        if: always()  # Upload even on success, in case we need to resume
        uses: actions/upload-artifact@v4
        continue-on-error: true
        with:
          name: sync-checkpoints-and-logs
          path: |
            artifacts/checkpoints/*.csv
            data/*.json
            data/*.xlsx
          retention-days: 30  # Keep checkpoints longer for potential resume
          if-no-files-found: ignore
